<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buenas noches, amor ðŸ’–</title>
  <style>
    :root {
      --rosa: #ff4081;
      --rosa2: #e91e63;
      --dorado: #ffefba;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* Fondo con gradiente animado */
    body {
      background: linear-gradient(-45deg, #0d001a, #1a0033, #330033, #0d001a);
      background-size: 400% 400%;
      animation: gradiente 20s ease infinite;
      position: relative;
      z-index: 0;
    }
    @keyframes gradiente {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fondo estrellado */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.25;
      z-index: -1;
      animation: starsMove 80s linear infinite, starsTwinkle 4s ease-in-out infinite;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to   { background-position: 0 -200px; }
    }

    @keyframes starsTwinkle {
      0%, 100% { opacity: 0.25; }
      50%      { opacity: 0.5; }
    }

    /* Pantalla inicial */
    #inicio {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 10;
    }
    #inicio h2 { margin: 0 0 16px; }
    #btnIniciar {
      background: var(--rosa);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--rosa);
      transition: transform .25s, background .25s;
    }
    #btnIniciar:hover { background: var(--rosa2); transform: scale(1.05); }

    h1 {
      font-size: 1.6em;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      margin: 10px 0 0;
    }

    .espera {
      font-weight: bold;
      color: #ffff99;
      font-size: 1.05em;
      margin: 10px 0;
    }

    .texto {
      font-size: 1em;
      max-width: 90%;
      margin: 10px auto;
      line-height: 1.6;
      white-space: pre-line;
      border-right: 2px solid #fff;
      display: inline-block;
      overflow: hidden;
      animation: blink .8s step-end infinite;
    }
    @keyframes blink { 50% { border-color: transparent; } }

    /* CorazÃ³n */
    .corazon {
      width: 70px; height: 60px;
      background: red;
      position: relative;
      margin: 20px auto;
      transform: rotate(-45deg);
      animation: latido 1.5s ease-in-out infinite;
      display: none;
      cursor: pointer;
    }
    .corazon::before, .corazon::after {
      content: "";
      width: 70px; height: 70px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .corazon::before { top: -35px; left: 0; }
    .corazon::after  { top: 0; left: 35px; }

    @keyframes latido {
      0%,100% { transform: rotate(-45deg) scale(1); }
      25%     { transform: rotate(-45deg) scale(1.15); }
      50%     { transform: rotate(-45deg) scale(1.3); }
      75%     { transform: rotate(-45deg) scale(1.15); }
    }

    /* Mensaje final */
    #final {
      display: none;
      font-size: 1.2em;
      margin-top: 15px;
      color: var(--dorado);
      text-shadow: 0 0 10px #f0f;
      animation: aparecer 1.2s ease-out forwards;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsivo */
    @media (max-width: 600px) {
      h1 { font-size: 1.35em; }
      .texto { font-size: .95em; }
      #btnIniciar { font-size: 1em; padding: 10px 20px; }
      .corazon { width: 56px; height: 50px; }
      .corazon::before, .corazon::after { width: 56px; height: 56px; }
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="inicio">
    <h2>âœ¨ Tengo algo para ti âœ¨</h2>
    <button id="btnIniciar" type="button">Haz clic para ver</button>
  </div>

  <!-- Contenido -->
  <div id="contenido" style="display:none;">
    <h1>QUE LE DAS CELOS AL CIELO</h1>
    <p class="espera" id="estado">espera...</p>
    <p id="poema" class="texto"></p>
    <div class="corazon" id="corazon" title="TÃ³came ðŸ’—"></div>
    <p id="final">âœ¨ Buenas noches, mi amor. Que sueÃ±es tan bonito como tÃº ðŸ’– ðŸŒ™</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const texto = `En la noche, tu luz es la mÃ¡s brillante,
MÃ¡s que mil estrellas en el cielo distante.
Tu sonrisa eclipsa la luna y su reflejo,
Y tu belleza hace al universo pequeÃ±o.

Pero tambiÃ©n, entre lÃ­neas y cÃ³digo,
se esconde un arte, un mundo lÃ³gico.
Tus ojos, como variables en constante cambio,
resuelven mi algoritmo cuando te hallo.`;

      let i = 0;
      const btn       = document.getElementById("btnIniciar");
      const inicio    = document.getElementById("inicio");
      const contenido = document.getElementById("contenido");
      const poema     = document.getElementById("poema");
      const estado    = document.getElementById("estado");
      const corazon   = document.getElementById("corazon");

      btn.addEventListener("click", () => {
        inicio.style.display = "none";
        contenido.style.display = "block";
        estado.textContent = " ";
        escribir();
      });

      function escribir() {
        if (i < texto.length) {
          poema.textContent += texto.charAt(i);
          i++;
          setTimeout(escribir, 50);
        } else {
          corazon.style.display = "block";
          setTimeout(() => {
            document.getElementById("final").style.display = "block";
          }, 900);
        }
      }

      corazon.addEventListener("click", () => {
        corazon.style.transform = "rotate(-45deg) scale(1.6)";
        setTimeout(() => {
          corazon.style.transform = ""; // vuelve a animaciÃ³n CSS
        }, 250);
      });
    });
  </script>
</body>
</html>
