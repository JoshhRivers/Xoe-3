<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buenas noches, amor ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      text-align: center;
    }

    /* Fondo estrellado */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: stars 80s linear infinite;
      z-index: -1;
    }
    @keyframes stars {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    /* Pantalla inicial */
    #inicio {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 10;
    }
    #inicio button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4081;
      transition: 0.3s;
    }
    #inicio button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.6em;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      margin-top: 10px;
    }

    .espera {
      font-weight: bold;
      color: #ffff99;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .texto {
      font-size: 1em;
      max-width: 90%;
      margin: 10px auto;
      line-height: 1.6;
      white-space: pre-line;
      border-right: 2px solid #fff;
      display: inline-block;
      overflow: hidden;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* CorazÃ³n interactivo */
    .corazon {
      width: 70px;
      height: 60px;
      background: red;
      position: relative;
      margin: 20px auto;
      transform: rotate(-45deg);
      animation: latido 1.5s ease-in-out infinite;
      display: none;
      cursor: pointer;
    }
    .corazon::before, .corazon::after {
      content: "";
      width: 70px;
      height: 70px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .corazon::before { top: -35px; left: 0; }
    .corazon::after { left: 35px; top: 0; }

    @keyframes latido {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      25% { transform: rotate(-45deg) scale(1.15); }
      50% { transform: rotate(-45deg) scale(1.3); }
      75% { transform: rotate(-45deg) scale(1.15); }
    }

    /* Mensaje final */
    #final {
      display: none;
      font-size: 1.2em;
      margin-top: 15px;
      color: #ffefba;
      text-shadow: 0 0 10px #f0f;
      animation: aparecer 2s ease-in-out forwards;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Responsividad */
    @media (max-width: 600px) {
      h1 { font-size: 1.3em; }
      .texto { font-size: 0.9em; }
      #inicio button { font-size: 1em; padding: 10px 20px; }
      .corazon { width: 55px; height: 50px; }
      .corazon::before, .corazon::after {
        width: 55px; height: 55px;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="inicio">
    <h2>âœ¨ Tengo algo para ti âœ¨</h2>
    <button id="btnIniciar">Haz clic para ver</button>
  </div>

  <!-- MÃºsica -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <!-- Contenido sorpresa -->
  <div id="contenido" style="display:none;">
    <h1>QUE LE DAS CELOS AL CIELO</h1>
    <p class="espera">espera...</p>
    <p id="poema" class="texto"></p>

    <div class="corazon" id="corazon"></div>
    <p id="final">âœ¨ Buenas noches, mi amor. Que sueÃ±es tan bonito como tÃº ðŸ’– ðŸŒ™</p>
  </div>

  <script>
    const texto = `En la noche, tu luz es la mÃ¡s brillante,
MÃ¡s que mil estrellas en el cielo distante.
Tu sonrisa eclipsa la luna y su reflejo,
Y tu belleza hace al universo pequeÃ±o.

Pero tambiÃ©n, entre lÃ­neas y cÃ³digo,
se esconde un arte, un mundo lÃ³gico.
Tus ojos, como variables en constante cambio,
resuelven mi algoritmo cuando te hallo.`;

    let i = 0;
    const btn = document.getElementById("btnIniciar");
    const inicio = document.getElementById("inicio");
    const contenido = document.getElementById("contenido");
    const musica = document.getElementById("musica");
    const poema = document.getElementById("poema");

    // Iniciar con botÃ³n
    btn.addEventListener("click", async () => {
      try {
        await musica.play();
      } catch(e) {
        console.log("El audio no se pudo reproducir aÃºn: ", e);
      }

      inicio.remove();
      contenido.style.display = "block";
      escribir();
    });

    // Efecto de escritura
    function escribir() {
      if (i < texto.length) {
        poema.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, 50);
      } else {
        document.getElementById("corazon").style.display = "block";
        setTimeout(() => {
          document.getElementById("final").style.display = "block";
        }, 1200);
      }
    }

    // CorazÃ³n interactivo
    document.getElementById("corazon").addEventListener("click", () => {
      let c = document.getElementById("corazon");
      c.style.transform = "rotate(-45deg) scale(1.5)";
      setTimeout(() => {
        c.style.transform = "rotate(-45deg) scale(1)";
      }, 500);
    });
  </script>
</body>
</html>
