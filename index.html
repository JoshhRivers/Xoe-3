<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buenas noches, amor ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0d001a, #1a0033, #330033, #0d001a);
      background-size: 400% 400%;
      animation: gradiente 20s ease infinite;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    @keyframes gradiente {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estrellas */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.25;
      z-index: -1;
      animation: starsMove 80s linear infinite, starsTwinkle 4s ease-in-out infinite;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 0 -200px; }
    }

    @keyframes starsTwinkle {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 0.5; }
    }

    /* Luna */
    .luna {
      position: absolute;
      top: 50px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 60%, #ddd 80%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255, 255, 200, 0.6);
    }

    /* Pantalla inicial */
    #inicio {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #inicio h2 {
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 15px #ff80bf, 0 0 30px #ff4da6;
    }

    #inicio button {
      background: linear-gradient(45deg, #ff4da6, #ff80bf);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff4da6;
      transition: 0.3s;
    }

    #inicio button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff80bf;
    }

    /* Texto principal */
    h1 {
      font-size: 1.8em;
      background: linear-gradient(90deg, #fff, #ffb6c1, #ffe6f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 182, 193, 0.7);
      margin: 15px 0;
    }

    .espera {
      font-weight: bold;
      color: #ffff99;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .texto {
      font-size: 1em;
      max-width: 90%;
      margin: 10px auto;
      line-height: 1.6;
      white-space: pre-line;
      border-right: 2px solid #fff;
      display: inline-block;
      overflow: hidden;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* CorazÃ³n */
    .corazon {
      width: 80px;
      height: 70px;
      background: linear-gradient(45deg, #ff4da6, #ff1a75);
      position: relative;
      margin: 20px auto;
      transform: rotate(-45deg);
      animation: latido 1s infinite;
      display: none;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 77, 166, 0.7);
    }

    .corazon::before, .corazon::after {
      content: "";
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #ff4da6, #ff1a75);
      border-radius: 50%;
      position: absolute;
    }

    .corazon::before { top: -40px; left: 0; }
    .corazon::after { left: 40px; top: 0; }

    @keyframes latido {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    /* Mensaje final */
    #final {
      display: none;
      font-size: 1.2em;
      margin-top: 15px;
      color: #ffefba;
      text-shadow: 0 0 10px #ff80bf;
      animation: aparecer 2s ease-in-out forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Corazones flotantes */
    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: #ff80bf;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Luna -->
  <div class="luna"></div>

  <!-- Pantalla inicial -->
  <div id="inicio">
    <h2>âœ¨ Tengo algo para ti âœ¨</h2>
    <button id="btnIniciar">Haz clic para ver</button>
  </div>

  <!-- Contenido sorpresa -->
  <div id="contenido" style="display:none;">
    <h1>QUE LE DAS CELOS AL CIELO</h1>
    <p class="espera">espera...</p>
    <p id="poema" class="texto"></p>

    <div class="corazon" id="corazon"></div>
    <p id="final">âœ¨ Buenas noches, mi amor. Que sueÃ±es tan bonito como tÃº ðŸ’– ðŸŒ™</p>
  </div>

  <script>
    const texto = `En la noche, tu luz es la mÃ¡s brillante,
MÃ¡s que mil estrellas en el cielo distante.
Tu sonrisa eclipsa la luna y su reflejo,
Y tu belleza hace al universo pequeÃ±o.

Pero tambiÃ©n, entre lÃ­neas y cÃ³digo,
se esconde un arte, un mundo lÃ³gico.
Tus ojos, como variables en constante cambio,
resuelven mi algoritmo cuando te hallo.`;

    let i = 0;
    const btn = document.getElementById("btnIniciar");
    const inicio = document.getElementById("inicio");
    const contenido = document.getElementById("contenido");
    const poema = document.getElementById("poema");

    btn.addEventListener("click", () => {
      inicio.remove();
      contenido.style.display = "block";
      escribir();
      generarCorazones();
    });

    function escribir() {
      if (i < texto.length) {
        poema.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, 50);
      } else {
        document.getElementById("corazon").style.display = "block";
        setTimeout(() => {
          document.getElementById("final").style.display = "block";
        }, 1000);
      }
    }

    // CorazÃ³n interactivo
    document.getElementById("corazon").addEventListener("click", () => {
      let c = document.getElementById("corazon");
      c.style.transform = "rotate(-45deg) scale(1.5)";
      setTimeout(() => {
        c.style.transform = "rotate(-45deg) scale(1)";
      }, 500);
    });

    // Corazones flotantes aleatorios
    function generarCorazones() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }, 800);
    }
  </script>
</body>
</html>
