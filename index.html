<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buenas noches, amor üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* Fondo con estrellas */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: stars 60s linear infinite;
      z-index: -1;
    }

    @keyframes stars {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 15px #fff, 0 0 30px #0ff;
    }

    .espera {
      font-weight: bold;
      color: #ffff99;
      font-size: 1.3em;
      margin: 20px 0;
    }

    .texto {
      font-size: 1.2em;
      max-width: 600px;
      margin: 10px auto;
      line-height: 1.8;
      white-space: pre-line;
      border-right: 2px solid #fff;
      display: inline-block;
      overflow: hidden;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Coraz√≥n animado */
    .corazon {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      margin: 30px auto;
      transform: rotate(-45deg);
      animation: latido 1s infinite;
      display: none; /* oculto hasta que termine el poema */
    }
    .corazon::before, .corazon::after {
      content: "";
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .corazon::before {
      top: -50px;
      left: 0;
    }
    .corazon::after {
      left: 50px;
      top: 0;
    }
    @keyframes latido {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    /* Mensaje final */
    #final {
      display: none;
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffefba;
      text-shadow: 0 0 10px #f0f;
      animation: aparecer 2s ease-in-out forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- M√∫sica de fondo -->
  <audio autoplay loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <div>
    <h1>QUE LE DAS CELOS AL CIELO</h1>
    <p class="espera">espera...</p>
    <p id="poema" class="texto"></p>

    <div class="corazon" id="corazon"></div>
    <p id="final">‚ú® Buenas noches, mi amor. Que sue√±es tan bonito como t√∫ üíñ üåô</p>
  </div>

  <script>
    const texto = `En la noche, tu luz es la m√°s brillante,
M√°s que mil estrellas en el cielo distante.
Tu sonrisa eclipsa la luna y su reflejo,
Y tu belleza hace al universo peque√±o.

Pero tambi√©n, entre l√≠neas y c√≥digo,
se esconde un arte, un mundo l√≥gico.
Tus ojos, como variables en constante cambio,
resuelven mi algoritmo cuando te hallo.`;

    let i = 0;
    function escribir() {
      if (i < texto.length) {
        document.getElementById("poema").textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, 50); // velocidad de escritura
      } else {
        // Cuando termine el texto, mostrar coraz√≥n y mensaje final
        document.getElementById("corazon").style.display = "block";
        setTimeout(() => {
          document.getElementById("final").style.display = "block";
        }, 1000);
      }
    }

    window.onload = escribir;
  </script>
</body>
</html>
