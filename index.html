<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para mi amor üíñ</title>
  <style>
    :root{
      --bg1:#0d001a; --bg2:#2b003a; --rose1:#ff66b2; --rose2:#ff1a75;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:30px 18px;
      font-family:"Courier New", monospace;
      color:#fff;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2));
      background-size:400% 400%;
      animation:gradiente 20s linear infinite;
      overflow-y:auto;
      -webkit-font-smoothing:antialiased;
      text-align:center;
      position:relative;
    }
    @keyframes gradiente{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity:.22;
      z-index:0;
      animation:starsMove 80s linear infinite, starsTwinkle 4s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes starsMove{from{background-position:0 0} to{background-position:0 -220px}}
    @keyframes starsTwinkle{0%,100%{opacity:.22}50%{opacity:.45}}

    #inicio{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.88);
      z-index:40;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:18px;
      padding:20px;
      text-align:center;
    }
    #inicio h2{
      margin:0;
      font-size:clamp(18px,4vw,28px);
      color:#ffd6ec;
      text-shadow:0 0 12px rgba(255,100,170,.25);
    }
    #btnIniciar{
      background: linear-gradient(45deg,var(--rose1),#ff80bf);
      color:#fff;
      border:none;
      padding:12px 26px;
      border-radius:22px;
      font-size:1.05rem;
      cursor:pointer;
      box-shadow:0 6px 24px rgba(255,80,150,.18);
    }
    #btnIniciar:active{transform:scale(.98)}

    .container{
      position:relative;
      z-index:1;
      max-width:820px;
      margin:0 auto;
      width:100%;
    }
    h1{
      margin:0 0 8px;
      font-size:clamp(20px,6vw,36px);
      letter-spacing:2px;
      background:linear-gradient(90deg,#ffd9e8,#ffb6c1,#ffe6f2);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 12px rgba(255,150,200,.12);
      position:relative;
      overflow:hidden;
    }
    h1::after{
      content:"";
      position:absolute;
      top:0; left:-60%;
      width:60%;
      height:100%;
      background: linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
      animation:brillo 3s linear infinite;
    }
    @keyframes brillo{0%{left:-60%}100%{left:140%}}

    .luna{
      width:clamp(60px,12vw,110px);
      height:clamp(60px,12vw,110px);
      margin:14px auto;
      border-radius:50%;
      background:radial-gradient(circle,#fff 35%, #eee 60%, rgba(255,255,255,0) 100%);
      box-shadow:0 0 40px 18px rgba(255,245,200,.12);
      animation:brillar 4s ease-in-out infinite alternate;
      z-index:1;
    }
    @keyframes brillar{from{filter:brightness(.95)} to{filter:brightness(1.15)}}

    .poema{
      max-width:720px;
      margin:18px auto;
      font-size:clamp(15px, 3vw, 18px);
      line-height:1.7;
      color: rgba(255,240,255,.92);
      text-align:center;
      white-space:pre-line;
      padding: 0 6px;
    }

    .corazon{
      display:inline-block;
      margin:18px auto;
      font-size:clamp(48px, 12vw, 120px);
      line-height:1;
      cursor:pointer;
      transition: transform .18s ease, filter .18s ease;
      -webkit-tap-highlight-color:transparent;
      touch-action: manipulation;
      z-index:2;
      filter: drop-shadow(0 8px 30px rgba(255,30,120,.18));
      transform-origin:center;
      animation: subtlePulse 3s ease-in-out infinite;
      user-select:none;
    }
    .corazon.big{
      animation:none;
      transform:scale(1.9) !important;
    }
    @keyframes subtlePulse{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}

    #mensaje{
      min-height:26px;
      margin-top:8px;
      font-size:clamp(14px,3vw,18px);
      color:#ffe066;
      font-weight:600;
    }

    /* Instrucci√≥n toques */
    #instruccion{
      margin-top:8px;
      color:#ffd6ec;
      font-size:clamp(13px,3vw,16px);
      opacity:.95;
    }

    .ventana{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.92);
      z-index:60;
      padding:20px;
      text-align:center;
      opacity:0;
      transition:opacity .8s ease;
    }
    .ventana.activa{
      display:flex;
      opacity:1;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      border-radius:14px;
      padding:18px 16px;
      max-width:92%;
      color:#fff;
      box-shadow:0 10px 40px rgba(0,0,0,.6);
    }
    .card h2{margin:0 0 12px; font-size:clamp(18px,4vw,24px)}

    #ventanaFinal .card{transform:scale(.85); animation:pop 420ms ease-out forwards}
    @keyframes pop{to{transform:scale(1)}}

    .floating{
      position:fixed;
      bottom:-20px;
      font-size:20px;
      opacity:0;
      pointer-events:none;
      animation: floatUp linear forwards;
      z-index:30;
    }
    @keyframes floatUp{
      from{transform:translateY(0) scale(.6); opacity:1}
      to{transform:translateY(-110vh) scale(1.2); opacity:0}
    }

    @media (max-width:420px){
      body{padding-bottom:64px}
      .poema{padding:0 14px}
    }
  </style>
</head>
<body>
  <!-- overlay inicial -->
  <div id="inicio" aria-hidden="false">
    <h2>‚ú® Tengo algo para ti ‚ú®</h2>
    <button id="btnIniciar">Haz clic para ver</button>
  </div>

  <!-- contenido principal -->
  <div class="container" id="contenido" style="display:none;">
    <h1>QUE LE DAS CELOS AL CIELO ‚ú®</h1>
    <div class="luna" aria-hidden="true"></div>

    <div class="poema" id="poema"></div>

    <div class="corazon" id="corazon" role="button" aria-label="Coraz√≥n">üíñ</div>

    <div id="instruccion">Toca el coraz√≥n <strong id="faltan">5</strong> veces ‚ù§Ô∏è</div>

    <div id="mensaje" aria-live="polite"></div>
  </div>

  <!-- ventanas -->
  <div id="ventana2" class="ventana" aria-hidden="true">
    <div class="card">
      <h2 id="preguntaFinal"></h2>
    </div>
  </div>

  <div id="ventanaFinal" class="ventana" aria-hidden="true">
    <div class="card">
      <h2>‚ú® TE AMO üíï ‚ú®</h2>
    </div>
  </div>

  <script>
    const texto = `En la noche, tu luz es la m√°s brillante,
M√°s que mil estrellas en el cielo distante.
Tu sonrisa eclipsa la luna y su reflejo,
Y tu belleza hace al universo peque√±o.

Pero tambi√©n, entre l√≠neas y c√≥digo,
se esconde un arte, un mundo l√≥gico.
Tus ojos, como variables en constante cambio,
resuelven mi algoritmo cuando te hallo.`;

    const btn = document.getElementById('btnIniciar');
    const inicio = document.getElementById('inicio');
    const contenido = document.getElementById('contenido');
    const poemaEl = document.getElementById('poema');
    const corazon = document.getElementById('corazon');
    const mensajeEl = document.getElementById('mensaje');
    const faltanEl = document.getElementById('faltan');

    const pasos = [
      "Siempre est√°s en mi mente ‚ú®",
      "Tu sonrisa ilumina mi d√≠a ‚òÄÔ∏è",
      "Me inspiras a ser mejor cada d√≠a üí™üíó",
      "Contigo todo tiene m√°s sentido üåô"
    ];
    const REQUERIDOS = 5;
    let contadorToques = 0;

    btn.addEventListener('click', () => {
      inicio.style.display = 'none';
      contenido.style.display = 'block';
      poemTyping();
      startFloatingHearts();
      startShootingStars();
      window.scrollTo({top:0,behavior:'smooth'});
    });

    function poemTyping(){
      poemaEl.textContent = '';
      let i = 0;
      const speed = 28;
      (function type(){
        if(i < texto.length){
          poemaEl.textContent += texto.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          setTimeout(()=> {
            corazon.style.visibility = 'visible';
            corazon.style.opacity = '1';
            corazon.scrollIntoView({behavior:'smooth',block:'center'});
          }, 350);
        }
      })();
    }

    function typePregunta(texto, callback){
      const el = document.getElementById('preguntaFinal');
      el.textContent = '';
      let i = 0;
      const speed = 65;
      (function type(){
        if(i < texto.length){
          el.textContent += texto.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if(callback) callback();
      })();
    }

    corazon.addEventListener('pointerup', (ev) => {
      if (ev.cancelable) ev.preventDefault();

      corazon.classList.add('big');
      setTimeout(()=> corazon.classList.remove('big'), 360);

      if (contadorToques >= REQUERIDOS) return;
      contadorToques++;
      const restantes = Math.max(0, REQUERIDOS - contadorToques);
      if (restantes > 0) {
        faltanEl.textContent = restantes;
      } else {
        document.getElementById('instruccion').style.display = 'none';
      }

      if (contadorToques <= pasos.length) {
        const msg = pasos[contadorToques - 1];
        mensajeEl.textContent = msg;
        setTimeout(()=> { if (mensajeEl.textContent === msg) mensajeEl.textContent = ''; }, 2600);
      }

      if (contadorToques === REQUERIDOS) {
        const ventana2 = document.getElementById('ventana2');
        ventana2.classList.add('activa');
        typePregunta("üåô ¬øQuieres ser mi para siempre? üíç", () => {
          setTimeout(() => {
            ventana2.classList.remove('activa');
            setTimeout(() => {
              const ventanaFinal = document.getElementById('ventanaFinal');
              ventanaFinal.classList.add('activa');
              dropBigHearts();
              setTimeout(()=> ventanaFinal.classList.remove('activa'), 3000);
            }, 800);
          }, 2500);
        });
      }
    }, {passive:false});

    function startFloatingHearts(){
      setInterval(()=> {
        const el = document.createElement('div');
        el.className = 'floating';
        el.textContent = 'üíñ';
        el.style.left = (5 + Math.random()*90) + 'vw';
        el.style.fontSize = (10 + Math.random()*18) + 'px';
        el.style.animationDuration = (4 + Math.random()*4) + 's';
        document.body.appendChild(el);
        setTimeout(()=> el.remove(), 6000);
      }, 700);
    }

    function dropBigHearts(){
      for(let i=0;i<30;i++){
        const h = document.createElement('div');
        h.className='floating';
        h.textContent = 'üíñ';
        h.style.left = Math.random()*100 + 'vw';
        const size = 28 + Math.random()*64;
        h.style.fontSize = size + 'px';
        h.style.animationDuration = (3 + Math.random()*3) + 's';
        document.body.appendChild(h);
        setTimeout(()=> h.remove(), 5200);
      }
    }

    function startShootingStars(){
      setInterval(()=> {
        const s = document.createElement('div');
        s.style.position='fixed';
        s.style.width='160px';
        s.style.height='2px';
        s.style.background='linear-gradient(90deg, rgba(255,255,255,.95), rgba(255,255,255,0))';
        s.style.top = (10 + Math.random()*60) + 'vh';
        s.style.left = (-30 + Math.random()*10) + 'vw';
        s.style.transform = 'rotate(35deg)';
        s.style.zIndex = 5;
        s.style.filter = 'blur(0.6px)';
        document.body.appendChild(s);
        s.animate([
          { transform:'translateX(0) rotate(35deg)', opacity:1 },
          { transform:'translateX(900px) rotate(35deg)', opacity:0 }
        ], { duration: 2400, easing:'linear' });
        setTimeout(()=> s.remove(), 2400);
      }, 7000);
    }

    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') {
        ['ventana2','ventanaFinal'].forEach(id => {
          document.getElementById(id).classList.remove('activa');
        });
      }
    });
  </script>
</body>
</html>
